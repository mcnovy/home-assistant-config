################################################################
## Packages / Settings
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'settings'

      expose: &expose
        <<: *customize

    group.settings:
      <<: *customize
      friendly_name: "Settings View"

