#################################################
## pi-hole sensor
#################################################

  - platform: mqtt
    state_topic: "home/cambackyard"
    expire_after: 120

  - platform: uptime
    name: Time Online
    unit_of_measurement: days


#################################################
## have I been powned
################################################

  - platform: haveibeenpwned
    email:
      - !secret haveibeenpwned_1
      - !secret haveibeenpwned_2
      - !secret haveibeenpwned_3
      - !secret haveibeenpwned_4

