################################################################
## Packages / RESTful Sensor
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'restful_sensors'

      expose: &expose
        <<: *customize

group:
  stats:
    view: yes
    icon: mdi:graphql
    entities:
      - group.rpi_stats

  rpi_stats:
    entities:
      - sensor.uptime
      - sensor.processor_use
      - sensor.load_1m
      - sensor.memory_use

