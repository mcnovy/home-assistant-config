### Turn on Kitchen cabinet lights
  - alias: kitchen, Turn on table lights
    trigger:
      - platform: event
        event_type: click
        event_data:
          entity_id: binary_sensor.switch_158d00016d911c
          click_type: single
      - platform: event
        event_type: click
        event_data:
          entity_id: binary_sensor.switch_158d00016d911c
          click_type: long_click_press
      - platform: event
        event_type: click
        event_data:
          entity_id: binary_sensor.switch_158d00016d911c
          click_type: double
    condition:
      - condition: state
        entity_id: light.kitchen_cabinet
        state: 'off'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.switch_2
      - service: light.turn_on
        data:
          entity_id: light.kitchen_cabinet
          brightness: 254
          color_temp: 233


### Turn off Kitchen cabinet lights
  - alias: kitchen, Turn Off table lights
    trigger:
      - platform: event
        event_type: click
        event_data:
          entity_id: binary_sensor.switch_158d00016d911c
          click_type: single
      - platform: event
        event_type: click
        event_data:
          entity_id: binary_sensor.switch_158d00016d911c
          click_type: long_click_press
      - platform: event
        event_type: click
        event_data:
          entity_id: binary_sensor.switch_158d00016d911c
          click_type: double
    condition:
      - condition: state
        entity_id: light.kitchen_cabinet
        state: 'on'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.switch_2
      - service: light.turn_off
        data:
          entity_id: light.kitchen_cabinet


  - alias: kitchen, Turn on table lights by movement
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d97247, binary_sensor.motion_sensor_158d0001d926b0
      to: 'on'
    condition:
      condition: state
      entity_id: binary_sensor.light_threshold_kitchen_cabinet
      state: 'on'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.switch_2
      - service: light.turn_on
        data:
          entity_id: light.kitchen_cabinet
          brightness: 254
          color_temp: 233


  - alias: kitchen, Turn off table lights by movement
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_158d0001d97247, binary_sensor.motion_sensor_158d0001d926b0
      to: 'off'
      for:
        hours: 0
        minutes: 3
        seconds: 0
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: 'binary_sensor.motion_sensor_158d0001d97247'
          state: 'off'
        - condition: state
          entity_id: 'binary_sensor.motion_sensor_158d0001d926b0'
          state: 'off'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.switch_2
      - service: light.turn_off
        entity_id: light.kitchen_cabinet
