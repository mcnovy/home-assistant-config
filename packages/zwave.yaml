      to: '0'
    condition:
      condition: state
      entity_id: switch.switchbedroom_switch_4
      state: 'off'
    action:
      service: homeassistant.turn_on
      entity_id: script.hallway_timer_off

  - alias: Hallway, Turn on hallway lights through bedroom switch
    trigger:
      platform: state
      entity_id: switch.switchbedroom_switch_4
