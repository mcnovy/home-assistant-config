## Hallway
################################################

  - alias: Hallway, Turn on hallway light by movement
    trigger:
      platform: state
      entity_id: sensor.pirhallway_burglar
      to: '8'
    condition:
      condition: state
      entity_id: switch.switchbedroom_switch_4
      state: 'off'
    action:
