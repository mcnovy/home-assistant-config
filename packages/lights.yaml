################################################
## Light
################################################

hue:
  bridges:
    - host: !secret philips_hue_ip
      filename: phue.conf
      allow_hue_groups: true
      allow_unreachable: true

################################################
## Automations
################################################

################################################
# Group
################################################

group:
  lights_overview:
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.mostusedlights
      - group.lux

  mostusedlights:
    entities:
      - light.dining_room
      - light.living_room
      - light.behind_couch
      - light.sideboard_high
      - light.sideboard_low
      - light.living_room_corner
      - light.bedroom
      - light.kitchen
      - light.kitchen_cabinet
      - light.bathroom
      - light.washing_room
      - light.entrance

  lux:
    - sensor.fibaro_system_fgms001zw5_motion_sensor_luminance
    - sensor.fibaro_system_fgms001zw5_motion_sensor_luminance_4
