homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'philips_hue'

      expose: &expose
        <<: *customize

    group.hue:
      <<: *customize
      friendly_name: "Lights"
